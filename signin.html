<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantify - Sign In</title>
    <link rel="stylesheet" href="styles/signin.css" />
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@700&family=Play:wght@700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="assests/icons/PLANTIFY2.png" alt="Plantify Logo" />
            </div>
            <nav>
                <a href="feed.html">Feed</a>
                <a href="paths.html">Paths</a>
                <a href="end.html">About us</a>
            </nav>
        </header>

        <main class="signin-container">
            <h1>Sign In</h1>
            <form class="signin-box">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required />
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required />
                <button type="button" id="goBtn">GO</button>
            </form>
        </main>

        <footer>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeBih4YYMIZ4JWXRodDfOkQJj52zYRq03ZAn5Rxj2pueXQn-g/viewform"
                class="contact">Contact us!</a>
        </footer>
    </div>

    <script>
        document.getElementById('goBtn').addEventListener('click', function () {
            window.location.href = "paths.html";
        });
    </script>
</body>

</html>
